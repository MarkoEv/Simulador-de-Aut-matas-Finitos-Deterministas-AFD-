<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autómatas Finitos Deterministas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nuestro archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1 class="display-4 text-primary">AFD</h1>
            <p class="lead text-secondary">Autómatas Finitos Deterministas</p>
            <!-- autor -->
            <p class="text-muted">Desarrollado por <a href="" target="_blank">@MarkoEv</a>
        </header>

        <div class="row">
            <!-- Panel de configuración -->
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-default text-white">
                        <h2 class="h5 mb-0 text-dark">Configuración de <b>AFD</b></h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="estados" class="form-label">Estados del autómata</label>
                            <input type="text" class="form-control" id="estados" placeholder="Ej: q0,q1,q2">
                        </div>

                        <div class="mb-3">
                            <label for="alfabeto" class="form-label">Alfabeto</label>
                            <input type="text" class="form-control" id="alfabeto" placeholder="Ej: 0,1">
                        </div>
                        <div class="mb-3">
                            <label for="estadoInicial" class="form-label">Estado inicial</label>
                            <select class="form-select" id="estadoInicial">
                                <!-- Opciones se generan dinámicamente -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="estadosFinales" class="form-label">Estados finales</label>
                            <input type="text" class="form-control" id="estadosFinales" placeholder="Ej: q2">
                        </div>
                        <button id="generarTransicionesBtn" class="btn btn-dark w-100 ">
                            <i class="bi bi-arrow-repeat"></i> Generar Transiciones
                        </button>
                    </div>
                </div>
            </div>
            <!-- Panel de transiciones -->
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-default text-white">
                        <h2 class="h5 mb-0 text-dark">Transiciones</h2>
                    </div>
                    <div class="card-body">
                        <div id="transicionesContainer" class="mb-3">
                            <!-- Campos generados dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Panel de prueba -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h2 class="h5 mb-0">Probar AFD</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="cadenaPrueba" class="form-label">Cadena a evaluar</label>
                            <input type="text" class="form-control" id="cadenaPrueba" placeholder="Ej: 0101">
                        </div>

                        <button id="probarAFDBtn" class="btn btn-dark w-100 mb-3">
                            Probar Cadena
                        </button>

                        <div id="resultado" class="alert d-none">
                            <h4 class="alert-heading">Resultado</h4>
                            <p id="resultadoTexto" class="mb-0"></p>
                            <hr>
                            <p id="caminoTexto" class="mb-0 small"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
